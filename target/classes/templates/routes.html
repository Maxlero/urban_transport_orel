	<meta charset="UTF-8">

	<title>Routes</title>

<body>

<section id="routes">
	<div class="route-table">

		<div class="text-center text-uppercase form-group">ROUTES CONTROL PAGE</div>

		<table class="table table-hover">
			<thead>
			<tr>
				<th scope="col" style="width: 2%">#</th>
				<th scope="col" style="width: 84%">Route name</th>
				<th scope="col" style="width: 7%">Delete</th>
				<th scope="col" style="width: 7%">Update</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="obj : ${routes}">
				<th scope="row" th:text="${obj.id}"></th>
				<td th:text="${obj.name}"></td>
				<td>
					<form th:action="@{/routes}" method="post">
						<input type="hidden" name="id" th:value="${obj.id}"/>
						<input type="submit" class="btn btn-outline-danger btn-md"
							   value="delete Route">
					</form>
				</td>
				<td>
					<button type="button" class="btn btn-outline-warning btn-md" disabled>edit Route</button>
				</td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td></td>
				<td></td>
				<td>
					<a href="/add" class="btn btn-outline-success btn-md">New Route</a>
				</td>
			</tr>
			</tbody>

		</table>

	</div>
</section>
